{% load static %}

<!DOCTYPE html>
<html>
<head>

<link href='https://fonts.googleapis.com/css?family=Open+Sans:600,500,400,300,200,100,400italic0&subset=latin,greek,latin-ext' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />

<title>{{ title | default:"Report" }}</title>

</head>
<body>

<ul class="nav">
  {% for key, value in nav.items %}
    <li><a href="#{{key}}">{{value}}</a></li>
  {% endfor %}
</ul>

{% for id, title, text in sections %}
    <div id="{{id}}">
    <h1>{{title}}</h1>
    {{text | safe}}
{% endfor %}

</body>
</html>
