{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:600,500,400,300,200,100,400italic0&subset=latin,greek,latin-ext' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>


    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
    <title>{{ title | default:"My Django Site" }}</title>

    {% block header_ex %}{% endblock %}

</head>

<body>

<div class="col-md-10 col-md-offset-1 text-left">

<h1>{{ title | default:"My Django Site" }}</h1>

<form action="{{ form_action }}"
      method="{{ form_method }}">
  {% if form_method == "post" %}
     {% csrf_token %}
  {% endif %}

  {{ form.as_p }}
</form>

{{ map | safe }}

{{ table | safe }}

<div id="content">
{% block content %}{% endblock %}
</div>

</div>

</body>
</html>
